plugins {
   id 'java'
   id 'eclipse'
   id 'pl.allegro.tech.build.axion-release' version '1.3.4'
   id 'maven-publish'
   id 'com.jfrog.bintray' version '1.6'
   id 'findbugs'
   id 'checkstyle'
}

scmVersion {
    tag {
        prefix = project.name
    }

   repository {
        customUsername = "$System.env.AXION_RELEASE_GITHUB_TOKEN"
        customPassword = ""
        pushTagsOnly = true
    }
}

project.group = 'com.fabahaba'
project.version = scmVersion.version

sourceCompatibility = 1.8

repositories {
   maven { url "http://oss.sonatype.org/content/repositories/snapshots" }
   jcenter()
}

dependencies {

   compile 'org.apache.commons:commons-pool2:+'
   compile 'redis.clients:jedis:+'

   testCompile 'junit:junit:+'
   testCompile "org.mockito:mockito-core:+"
}

sourceSets {
   main {
      java {
         srcDir 'src/main/java'
      }
      resources {
         srcDir 'src/main/resources'
      }
   }

   test {
      java {
         srcDir 'src/test/unit/java'
         srcDir 'src/test/integ/java'
      }
      resources {
         srcDir 'src/test/unit/resources'
         srcDir 'src/test/integ/resources'
      }
   }
}

project.ext.set('redisServerPort', '9736')
project.ext.set('startingClusterPort', '7379')
project.ext.set('numClusterNodes', '6')

test {

   systemProperty 'jedipus.redis.port', project.redisServerPort
   systemProperty 'jedipus.redis.cluster.startingport', project.startingClusterPort
   systemProperty 'jedipus.redis.cluster.numnodes', project.numClusterNodes
}

task startRedis(type:Exec) {

   commandLine './scripts/startRedis.sh', project.name, project.redisServerPort, project.startingClusterPort, project.numClusterNodes
}

task rmRedis(type:Exec) {

   commandLine './scripts/rmRedis.sh', project.name
}

test.dependsOn startRedis
test.finalizedBy rmRedis

task sourcesJar(type: Jar, dependsOn: classes) {
   from sourceSets.main.allSource
   classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn:javadoc) {
   from javadoc.destinationDir
   classifier 'javadoc'
}

publishing {
   publications {
      mavenJava( MavenPublication ) {
         from components.java

         artifact sourcesJar
         artifact javadocJar
        }
    }
}

artifacts {
   archives sourcesJar
   archives javadocJar
}

bintray {
    user = "$System.env.BINTRAY_USER"
    key = "$System.env.BINTRAY_API_KEY"

    publications = ['mavenJava']

    pkg {
        repo = 'libs'
        name = project.name
        desc = 'Extends the executor and marries the command logic of Jedis'
        websiteUrl = 'https://github.com/jamespedwards42/jedipus'
        vcsUrl = 'https://github.com/jamespedwards42/jedipus'
        issueTrackerUrl = 'https://github.com/jamespedwards42/jedipus/issues'
        licenses = ["Apache-2.0"]
        publish = true
        version {
            name = project.version
            vcsTag = scmVersion.tag.prefix + '-' + project.version
            gpg {
                sign = true
                passphrase = "$System.env.BINTRAY_GPG_PASSPHRASE"
            }
        }
    }
}

bintrayUpload.onlyIf { !project.version.endsWith( 'SNAPSHOT' ) }

findbugs {
   toolVersion = "+"
   reportsDir = file("$project.buildDir/findbugsReports")
   effort = "max"
   reportLevel = "low"
   ignoreFailures = false
   excludeFilter = file("findbugs-exclude.xml")
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

checkstyle {
   config = resources.text.fromFile("checkstyle/google_checks.xml")
   configProperties = [samedir: "${projectDir}/checkstyle"]
   reportsDir = file("$project.buildDir/checkstyleReports")
   toolVersion = "+"
   ignoreFailures = false
}
