sudo: required

services:
  - docker

notifications:
  email:
    on_success: never
    on_failure: always
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/bba22d15fbebd424c29b
    on_success: change
    on_failure: always
    on_start: never

language: java

jdk:
  - oraclejdk8

branches:
  only:
    - master
    - /^jedipus-.*$/

env:
   - GRADLE_VERSION="2.13"

before_install:
   - wget http://services.gradle.org/distributions/gradle-$GRADLE_VERSION-bin.zip
   - unzip gradle-$GRADLE_VERSION-bin.zip
   - export GRADLE_HOME=$PWD/gradle-$GRADLE_VERSION
   - export PATH=$GRADLE_HOME/bin:$PATH
   - docker pull redis:alpine

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: /bin/true

script:
   -- echo "$TRAVIS_COMMIT"
   -- if [ ! -z "$TRAVIS_TAG" ] || [[ "$TRAVIS_COMMIT" ~= "Release jedipus-"* ]] gradle check

after_success: if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ ! -z "$TRAVIS_TAG" ] ; then gradle bintrayUpload; fi
